{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Work Updates{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}" />
    <nav class="navbar bg-white shadow-sm fixed-top">
      <div class="container-fluid py-2">
        <span class="fw-semibold">Work Updates / New</span>

        <div class="d-flex align-items-center">
          <img
            src="{% static 'p1app/images/user.png' %}"
            alt="User"
            style="width: 20px; height: 20px"
            class="rounded-circle"
          />
          <span class="ms-2">Mihir Chauhan</span>
        </div>
      </div>
    </nav>

    <main class="container" style="margin-top: 80px">
      {% block content %}{% endblock %}
    </main>

    <div class="py-4 border-top mt-2" style="background-color: #e6f2fb">
      <div class="container text-end">
        <button class="btn text-white btn-lg" style="background: #0b3c6d">
          Submit work
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      function sendAjax(url, data, success, error) {
        $.ajax({
          url: url,
          type: "POST",
          headers: {
            "X-CSRFToken": $("#csrf-token"),
          },
        });
      }
    </script>

    {% block script %}{% endblock %}
  </body>
</html>
